version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - ~/.ssh:/home/node/.ssh:ro
    command: sleep infinity
    network_mode: service:host
    environment:
      - DISPLAY=${DISPLAY:-:0}
    user: node

